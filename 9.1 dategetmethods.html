<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Date("2022-12-12T12:34:59");
        let b = a.getFullYear();
        let c = a.getMonth();
        let d = a.getDate();
        let e = a.getDay();
        let f = a.getHours();
        let g = a.getMinutes();
        let h = a.getSeconds();
        let i = a.getMilliseconds();
        
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);
        console.log(i);
    </script>
</body>
</html>
