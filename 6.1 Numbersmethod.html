<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 123;
        console.log(x);
        console.log(x.toString());
        console.log(typeof(x.toString()));

        let f = 154.58;
        console.log(f);
        console.log(f.toPrecision(5));

        let g = 11152.5;
        console.log(g);
        console.log(g.toExponential(4));

        let h = 15.5;
        console.log(h);
        console.log(h.toFixed());

        let m = 123;
        console.log(m);
        console.log(m.valueOf());
    </script>
</body>
</html>
