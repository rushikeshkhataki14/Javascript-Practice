<html lang="en">

</head>
<body>
    <button onmousewheel="wheel()">click</button>
    <button ondblclick="doubleclick()">shoot</button>
    <button oncontextmenu="rightclick()">fire</button>

    <script>
          function wheel(){
            alert("mousewheel");
          }

          function doubleclick(){
            alert("doubleclick");
          }

          function rightclick(){
            alert("rightclick");
          }
    </script>
</body>
</html>
