<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //math properrties..
        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.SQRT2);
        console.log(Math.SQRT1_2);
        console.log(Math.LN2);
        console.log(Math.LN10);
        console.log(Math.LOG2E);
        console.log(Math.LOG10E); 
        
        //math methods..

        //Returns a rounded to its nearest integer
        console.log("Math.round (a)");
        console.log(Math.round(4.6));

        //returns the value of b rounded up to its nearest integer:
        console.log("Math.ceil (b)");
        console.log(Math.ceil(4.1));

        // returns the value of c rounded down to its nearest integer:
        console.log("Math.floor (c)");
        console.log(Math.floor(4.9));

        //returns the integer part of d:
        console.log("Math.trunc (d)");
        console.log(Math.trunc(4.3));

        // returns if e is negative, null or positive:
        console.log("Math.sign(e)");
        console.log(Math.sign(-4));
        console.log(Math.sign(4));
        console.log(Math.sign(0));

        // returns the value of f to the power of y:
        console.log("Math.pow (y)");
        console.log(Math.pow(4,2));

        // returns the square root of g:
        console.log("Math.sqrt(g)");
        console.log(Math.sqrt(64));

        // returns the absolute (positive) value of h:
        console.log("Math.abs(h)");
        console.log(Math.abs(-4.8));

        // Math.min() and Math.max() can be used to find the lowest or highest value in a list of arguments:
        console.log("Math.min");
        console.log(Math.min(200,41,78,-47,50));
        console.log("Math.max");
        console.log(Math.max(200,41,78,-47,50));

        // returns a random number between 0 (inclusive), and 1 (exclusive):
        console.log("Math.random");
        console.log(Math.random());

        console.log(Math.log(1));
        console.log(Math.log(3));
        console.log()

    </script>
</body>
</html>
