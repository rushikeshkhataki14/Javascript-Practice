<body>
    <script>
        let name = "avinash deshmukh";
        console.log(name.length);
        console.log(name.indexOf("deshmukh"));

        let a = "what a nice day";
        console.log(a);
        let str = a.lastIndexOf("a");

        let movie = "hum aapake hai kaun?";
        console.log(movie);
        console.log(movie.search ("kaun"));
        console.log(movie.search ("k"));
        console.log(movie.lastIndexOf("k"));


        //part of string

        let empire = "shivaji maharaj";
        console.log(empire);
        console.log(empire.slice(5,9));

        let institute = "igap technology";
        console.log(institute);
        console.log(institute.substring(2));

        let city = "kolhapur";
        console.log(city);
        console.log(city.substr(2,2));
    </script>
