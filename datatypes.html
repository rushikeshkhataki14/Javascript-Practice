<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let no = 10;
        console.log(typeof (no));

        let name = "aniket";
        console.log(typeof (name));

        let fullname = { firstname: "aniket", lastname: "kambale" };
        console.log(typeof (fullname));

        let struggle = ["success"];
        console.log(typeof (struggle));

        let married = true;
        console.log(typeof (married));

        let carname;
        console.log(typeof (carname));

        let x = "it is difficult";
        let y = 'it is "easy"';
        let z = " it is 'normal'";
        document.write(x + "<br>" + y + "<br>" + z);
        document.write("<br>");

        let i = 123e5;
        let j = 123e-5;
        document.write(i + "<br>" + j);



        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                document.write(i + "<br> ");
            }
        }









    </script>
</body>

</html>
