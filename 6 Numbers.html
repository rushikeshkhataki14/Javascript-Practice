<body>
    <p id="demo"></p>
    <script>

        let a = 123e5;

<h2>integer precision</h2>
<p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits:</p>
<script>
    let c = 999999999999999;
    let d = 9999999999999999;
    console.log(c + " " + d);
</script>


<h2>floating precision</h2>
<script>
    let e = 0.2*10;
    let f = 0.1*10;
    console.log((e + f)/10);
</script>



<h2>adding numbers and strings</h2>
<script>
    let g = 14;
    let h = 30;
    let i = g + h;
    console.log(i);

    let j = "50";
    let k = "40";
    let l = j + k;
    console.log(l);

    let m = 50;
    let n = "40";
    let o = m + n;
    console.log(o);

    let p = 90;
    let q = 100;
    let r = p + q;
    console.log("the result is :" + p + q); 
    
    let s = 50;
    let t = 20;
    let u = "70";
    let result = s + t + u;
    console.log(result);
</script>


<h2>Numeric string</h2>
   <script>
    let v = "100";

    console.log(z);

    let no = "100";

   </script>



   <h2>nan(not a no)</h2>
   <script>
        console.log("apple"/100);

        let ab = 100/"apple";

   </script>
