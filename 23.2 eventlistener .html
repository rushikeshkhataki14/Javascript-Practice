<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button id="btn">shoot</button>
    <script>
        document.getElementById("btn").addEventListener("click",first);
        document.getElementById("btn").addEventListener("mouseenter",second);
        document.getElementById("btn").addEventListener("mouseleave",third);

        function first(){
            document.getElementById("demo").innerHTML += "you clicked button";
        }
        function second(){
            document.getElementById("demo").innerHTML += "mouse enter"; 
        }
        function third(){
            document.getElementById("demo").innerHTML += "mouse leave";
        }

        
    </script>
</body>
</html>
